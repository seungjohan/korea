about_content: | # this will include new lines to allow paragraphs
  **부딪히며 도전해 나가는 제너럴리스트 프로덕트 매니저**입니다. <br/>
  여러 프로젝트를 리드하면서 **소프트웨어, 경영, 리더십, 디자인**을 수행하는 <mark>PO</mark> 역할을 맡았습니다. <br/>
  한계극복을 통한 성장과 사람들과 함께 만드는 임팩트의 힘을 믿기 때문에 **다양한 분야를 경험하고 적극적으로 소통**하며 노력합니다. <br/>
  <mark>긍정적 임팩트</mark>를 전달하는 일에 책임감을 느끼며 **고객을 만나고, 아이디어를 구상해 직접 개발하면서 변화를 만드는 일**을 즐거워 합니다.

